steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/DoingGoodWithTechService', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/DoingGoodWithTechService']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'DoingGoodWithTechService', '--image', 'gcr.io/$PROJECT_ID/DoingGoodWithTechService', '--region', 'europe-west1-b']
images:
- gcr.io/$PROJECT_ID/DoingGoodWithTechService
